            <!-- Desktop Menu Links -->

                <li><i class="fa-solid fa-house"></i><a href="#home" class="hover:text-gray-400"> Home </a></li>
                <li><i class="fa-solid fa-info-circle"></i><a href="#about" class="hover:text-gray-400"> About Us </a></li>
                <li><i class="fa-solid fa-concierge-bell"></i><a href="#services" class="hover:text-gray-400"> Services </a></li>

                <li><i class="fa-solid fa-envelope"></i><a href="#contact" class="hover:text-gray-400"> Contact Us </a></li>
            </ul>
            <!-- Mobile Menu Links -->
            <div class="mobile-menu hidden fixed  h-screen top-[-40px] inset-0 bg-gray-900 bg-opacity-75 flex flex-col items-center justify-center" id="mobileMenu">
                <ul class="space-y-16 text-white text-xl">
                    <li><i class="fa-solid fa-house"></i><a href="#home" class="hover:text-gray-400"> Home </a></li>
                    <li><i class="fa-solid fa-info-circle"></i><a href="#about" class="hover:text-gray-400"> About Us </a></li>
                    <li><i class="fa-solid fa-concierge-bell"></i><a href="#services" class="hover:text-gray-400"> Services </a></li>
                    <li><i class="fa-solid fa-star"></i><a href="#reviews" class="hover:text-gray-400"> Reviews </a></li>
                    <li><i class="fa-solid fa-envelope"></i><a href="#contact" class="hover:text-gray-400"> Contact Us </a></li>
                </ul>
            </div>
        </nav>
    
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const menuToggleIcon = document.getElementById('menuToggleIcon');
                const menuIcon = document.getElementById('menuIcon');
                const closeMenuIcon = document.getElementById('closeMenuIcon');
                const mobileMenu = document.getElementById('mobileMenu');
    
                menuToggleIcon.addEventListener('click', function () {
                    mobileMenu.classList.toggle('hidden');
                    menuIcon.classList.toggle('hidden');
                    closeMenuIcon.classList.toggle('hidden');
                });
    
                // Close the menu when clicking outside of it
                document.addEventListener('click', function (event) {
                    const isClickInside = menuToggleIcon.contains(event.target) || mobileMenu.contains(event.target);
                    if (!isClickInside) {
                        mobileMenu.classList.add('hidden');
                        menuIcon.classList.remove('hidden');
                        closeMenuIcon.classList.add('hidden');
                    }
                });
            });
        </script>

    <script>
        let time = document.getElementById('time');
        let date = document.getElementById('date');
        let whether = document.getElementById('whether');
        let wind = document.getElementById('wind');
        const currentDate = new Date();
        const day = currentDate.getDate();
        const month = currentDate.getMonth() + 1;
        const year = currentDate.getFullYear();
        const hour = currentDate.getHours();
        const minute = currentDate.getMinutes();
        var months = [ "Jan", "Feb", "March", "April", "May", "June", 
           "July", "Aug", "Sep", "Oct", "Nov", "Dec" ];
        let timeext;
        hour < 12? timeext = "AM" : timeext = "PM";
        setInterval(() => {
            time.innerText = hour + " : " + minute + " " + timeext;
        }, 60000);
        date.innerText = day + " " + months[month] + " " + year;

        setInterval(() => {
            time.innerText = ""
        }, 60000);
        function getlocation() {
            if (navigator.geolocation) {
                console.log("done")
                navigator.geolocation.getCurrentPosition(showPosition)
            }
            else {
                console.log("Sorry! your browser is not supporting")
            }
        }

        async function showPosition(position) {
            const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${position.coords.latitude}&longitude=${position.coords.longitude}&current=temperature_2m,wind_speed_10m&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m`);
            const wdata = await response.json();
            console.log(wdata);
            whether.innerText = "Temp : " + wdata.current.temperature_2m + " c";
            wind.innerText = "Wind : " + wdata.current.wind_speed_10m + " KM/H";
        }
        getlocation()
    </script>
