<body id="body">
    <div>
        <h1 id="logoName">Maa-Vimala</h1>
        <div class="nav-info">
            <p id="time">22 : 33 AM</p>
            <div class="nav-info-ele">
                <p id="date">24 Aug 2022</p>
                <div id="nav-extra">
                    <span id="whether">Temp : c</span>
                    <span id="wind">Wind : 17.65</span>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div>
            <div>
                <h1 id="search-txt">Start Typing To Search...</h1>
            </div>
            <!-- <input type="text" name="" id="input_text"> -->
            <div class="search-container">
                <input type="text" id="input_text" class="search-bar" placeholder="">
              <i class="fas fa-search search-icon"></i>
            </div>

          </div>
        </div>
        </div>
       </div>
        <div>
          <h1>Start Typing To Search...</h1>
        </div>
        <!-- <input type="text" name="" id="input_text"> -->
        <div class="search-container">
          <input
            type="text"
            id="input_text"
            class="search-bar"
            placeholder=""
          />
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
      <div>
        <ul id="content" class="max-h-[300px] overflow-y-scroll">
          <!-- <li>Search On<div>
                        <i class="fa fa-google"></i>
                        <i class="fa fa-youtube"></i>
                </div></li>
                <li>Wikipedia</li>
                <li>Maths</li>
                <li>Word Search</li> -->
        </ul>
      </div>
      <div id="loader"></div>
      <div class="result" id="result"></div>
      <div id="link">
        <a href="https://github.com/Web403/Maa-Vimala/blob/main/README.md"
          >Read Me</a
        >
      </div>
    </div>

    <script>
      let time = document.getElementById("time");
      let date = document.getElementById("date");
      let whether = document.getElementById("whether");
      let wind = document.getElementById("wind");
      const currentDate = new Date();
      var months = [
        "Jan",
        "Feb",
        "March",
        "April",
        "May",
        "June",
        "July",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec",
      ];

      function updateDateTime() {
        const currentDateTime = new Date();
        const day = currentDateTime.getDate();
        const month = currentDateTime.getMonth();
        const year = currentDateTime.getFullYear();
        const hour = currentDateTime.getHours();
        const minute = currentDateTime.getMinutes();
        let timeext = hour < 12 ? "AM" : "PM";
        time.innerText =
          hour + " : " + (minute < 10 ? "0" : "") + minute + " " + timeext;
        date.innerText = day + " " + months[month] + " " + year;
      }

      setInterval(updateDateTime, 60000);
      updateDateTime();
      
      function getlocation() {
        if (navigator.geolocation) {
          console.log("done");
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          console.log("Sorry! your browser is not supporting");
        }
      }

      async function showPosition(position) {
        const response = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${position.coords.latitude}&longitude=${position.coords.longitude}&current=temperature_2m,wind_speed_10m&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m`
        );
        const wdata = await response.json();
        console.log(wdata);
        whether.innerText = "Temp : " + wdata.current.temperature_2m + " c";
        wind.innerText = "Wind : " + wdata.current.wind_speed_10m + " KM/H";
      }
      getlocation();
    </script>

    <script src="script.js"></script>
  </body>
