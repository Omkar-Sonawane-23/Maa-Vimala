<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title> Contact page</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&family=Nunito+Sans:ital,opsz,wght@0,6..12,700;1,6..12,500;1,6..12,900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Connect With Me </h1>
                <p>Feel free to get touch with me.</p>
                <div class="contact-box">
                    <div class="contact-left">
                        <h3>Send your request</h3>
                        <form>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Name</label>
                                    <input type="text" placeholder="Enter Your Name">
                                </div>
                                <div class="input-group">
                                    <label>Mobile</label>
                                    <input type="text" placeholder="Mobile number">
                                </div>
                               
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter Your Email">
                                </div>
                                <div class="input-group">
                                    <label>Subject</label>
                                    <input type="text" placeholder="Product Demo">
                                </div>
                               
                            </div>
                            <label>Message</label>
                            <textarea rows="5" placeholder="Your Message"></textarea>
                            <button typr="Submit">SEND</button>
                        </form>
                    </div>
                    <div class="contact-right">
                        <h3>Reach Me</h3>
                        <table>
                            <tr>
                                <td>Email  </td>
                                <td>XXX@gmail.com</td>
                            </tr>
                            <tr>
                                <td>Phone </td>
                                <td>+91 000000000</td>
                                
                            </tr>
                            <tr>
                                <td>Address </td>
                                <td>Village - XXX
                                    post - XXX
                                    Dist - XXX
                                    0000
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>
           

        </div>
    </body>
    </html>
